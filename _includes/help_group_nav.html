{% if group.items.size > 1 %}
<li>
	<a href="#{{ group.items[0].reference }}">{{ group.name }}</a>
	<ul class="nav">
		{% for item in group.items %}
		<li><a href="#{{ item.reference }}">{{ item.title }}</a></li>
		{% endfor %}
	</ul>
</li>
{% elsif group.items.size == 1 %}
<li><a href="#{{ group.items[0].reference }}">{{ group.items[0].title }}</a></li>
{% endif %}
