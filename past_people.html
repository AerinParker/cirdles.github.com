---
layout: default
title: Past Team Members
---

<div class="container">
	<div class="box">
  		<h1>{{ page.title }}</h1>

  		{% assign people = site.people | sort:"date" %}
  		{% for person in people reversed %}
  		{% if person.status == "past" %}

        {% include person.html %}
        
  		{% endif %}
  		{% endfor %}
	</div>
  <a href="people.html" class="text-center col-sm-4 col-sm-offset-4">Current Team Members</a>
</div>
